<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="To display a contact page for our rafting site so the user can have a way to reach us to book a rafting journey.">
    <meta name="author" content="Mustapha Ojuenimala">
    <title>Contact US | The Rapids</title>
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <img src="images/image.png" alt="cover logo" class="logo">
        <nav class="socialmedia">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>The Rapids Rafting Company</h1>
        <p><strong>Address:</strong> 123 Main River Street</p>
        <p><strong>Country:</strong> Kolob, California</p>
        <p><strong>Phone:</strong> +1 999 999 999</p>
        <p><strong>Email:</strong> info@whitewater.com</p>

        <div class="contact-container">
            <div class="Map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d253705.06937684157!2d3.489427599609356!3d6.503739065886034!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sng!4v1759673450775!5m2!1sen!2sng"
                    width="600" height="450" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>
            <section class="contact-form">
                <h2>Send Us a message</h2>
                <form action="#" method="post">
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname">

                    <label for="useremail">Email:</label>
                    <input type="email" id="useremail" name="useremail">

                    <fieldset>
                        <legend>Purpose of message:</legend>
                        <label><input type="radio" name="purpose" id="general" value="general">General Inquiry</label>
                        <label><input type="radio" name="purpose" id="reservation" value="reservation">Reservation
                            Questions</label>
                        <label><input type="radio" name="purpose" id="suggestion" value="suggestion">Website
                            Suggestion</label>
                    </fieldset>

                    <label for="message">Message:</label>
                    <textarea name="message" id="message" rows="5"></textarea>

                    <label><input type="checkbox" name="subscribe">Please subscribe me to the monthly newsletter</label>

                    <button type="submit">Send Message</button>
                </form>
            </section>
        </div>

        <section class="team">
            <h2>Meet Our Team</h2>
            <div class="employees">
                <figure>
                    <img src="images/profile1.jpg" alt="Guide - Sarah Johnson">
                    <figcaption>Sarah Johnson - Lead Guide</figcaption>
                </figure>
                <figure>
                    <img src="images/profile2.jpg" alt="Coordinator - Mike Lee">
                    <figcaption>Mike Lee - Tour Coordinator</figcaption>
                </figure>
                <figure>
                    <img src="images/profile3.jpg" alt="Instructor - Ana Martinez">
                    <figcaption>Ana Martinez - Safety Instructor</figcaption>
                </figure>
            </div>
        </section>
    </main>

    </footer>
</body>

</html>
